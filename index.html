<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Product List Lab</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


</head>
<body>

<div id="app" class="container mt-3">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üåê MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <span class="navbar-text">
          üõí Cart: {{ cartCount }}
        </span>
      </div>
    </div>
  </nav>

  <!-- Discount -->
  <div v-if="discount > 0" class="alert alert-success">
    üéâ Discount of {{ discount }}% is available!
  </div>

  <!-- Toggle Products -->
  <button class="btn btn-secondary mb-3" @click="showProducts = !showProducts">
    {{ showProducts ? 'Hide Products' : 'Show Products' }}
  </button>

  <!-- No Products -->
  <div v-if="products.length === 0" class="alert alert-warning">
    No products available
  </div>

  <!-- Products Grid -->
  <div class="row" v-show="showProducts">
    <div class="col-lg-4 col-md-6 mb-4" v-for="product in products" :key="product.id">
      <div class="card h-100">
        <div class="card-img-wrapper">
          <img :src="product.image" alt="Product Image">
        </div>
        <div class="card-body">
          <h5 :class="{'out-of-stock': !product.inStock}">{{ product.name }}</h5>
          <p>Price: ${{ product.price }}</p>
          <p :class="product.inStock ? 'in-stock' : (product.price < 50 ? 'limited-stock' : 'out-stock')">
            <span v-if="product.inStock">In Stock</span>
            <span v-else-if="product.price < 50">Limited Stock</span>
            <span v-else>Out of Stock</span>
          </p>
          <p>{{ product.description }}</p>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary me-2" @click="addToCart(product)" :disabled="!product.inStock || product.inCart">
            Add to Cart
          </button>
          <button class="btn btn-danger" v-if="product.inCart" @click="removeFromCart(product)">
            Remove from Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Total Price -->
  <div class="mt-4" v-if="cartCount > 0">
    <h4>Total Price: ${{ totalPrice }}</h4>
  </div>

</div>

<script src="main.js"></script>

</body>
</html>
